name: Feature Request/API Enhancement
description: Suggest a new feature/enhancement for this project
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: app-introduction
    attributes:
      label: App Introduction
      description: May you briefly introduce what kind of app you are building?
    validations:
      required: false
  - type: textarea
    id: feature-need
    attributes:
      label: Feature description
      description: May you help us understand why you need this feature? And some examples of the scenario/use cases you are trying to accomplish?
    validations:
      required: true
  - type: textarea
    id: existing-api
    attributes:
      label: Similar features in other products
      description: Does this API/enhancement already exist in another WebView-like product (WebBrowser, CEF, etc.)? This is an optional question. 
    validations:
      required: false
  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: Any workaround you are using currently? This is an optional question. 
    validations:
      required: false
  - type: checkboxes
    id: importance
    attributes:
      label: Importance
      description: May you help us understand the importance of this ask to you?
      options:
        - label: Critical. My app's basic functions wouldn't work without it.
        - label: Impactful. My app's user experience would be significantly compromised without it.
        - label: Nice to have. There're other ways to tackle this, but having official API support would be beneficial.
    validations:
      required: true
  - type: checkboxes
    id: development-phase
    attributes:
      label: Development Phase
      description: Could you please indicate the current stage of your application's development? Please select the option that best applies:
      options:
        - label: The app is being used by an enterprise user base. 
        - label: The app is being used by a consumer user base. 
        - label: The app has not been released yet, but there's a commitment to do so. 
        - label: The app is in exploratory phase and future release plans are TBD. 
    validations:
      required: true

